<div class="row background" style="width: 100%; height: 100vh;">
  <div class="col-md-8 col-sm-0">
  </div>
  <div class="col-md-4 col-sm-12" style="height: 100%; display: table;">
    <div class="card-main" style="width: 100%; display: table-cell; vertical-align: middle;">
      <div class="card card-user card-background">
        <div class="card-body" style="margin: 20px 0;">
          <form [formGroup]="loginForm">
            <div style="text-align: center; margin-bottom: 15px;">
              <img src="../../../assets/images/logo.jpg" width="200px">
            </div>
            <div>
              <h3 class="title" style="text-align: center;">Login</h3>
            </div>
            <div class="row">
              <div class="col-md-8" style="margin: 0px auto;">
                <div class="form-group">
                  <label  style="color: white;">Mobile Number *</label>
                  <input type="number" class="form-control" placeholder="Enter Mobile Number" formControlName="mobile" required>
                  <div *ngIf="loginForm.controls.mobile.touched && loginForm.controls.mobile.invalid" class="invalid">
                    <div *ngIf="loginForm.controls.mobile.errors.required">Mobile Number is required</div>
                  </div>
                  <div *ngIf="loginForm.controls.mobile.touched && loginForm.controls.mobile.invalid" class="invalid">
                    <div *ngIf="loginForm.controls.mobile.errors.min || loginForm.controls.mobile.errors.max">Mobile number is not valid (10 digits)</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8" style="margin: 0px auto;">
                <div class="form-group">
                  <label style="color: white;">Password *</label>
                  <input type="password" class="form-control" placeholder="Enter Password" value="" formControlName="password" required>
                  <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="invalid">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button (click)="login()" type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary btn-round">Login</button>
              </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
              <p>Don't have an account? <a (click)="goToRegister()" style="color: white; cursor: pointer;">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="overlay" *ngIf="submit">
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
